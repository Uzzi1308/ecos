<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecos entre Nosotros</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        
        #game-container {
            border: 2px solid #444;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(100, 100, 255, 0.3);
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="loading" id="loading">
            Cargando recuerdos...
        </div>
    </div>
    
    <div class="controls">
        <p>↑ ↓ ← → Movimiento | E Escuchar | R Recordar | F Perdonar | ESPACIO Saltar</p>
    </div>
    
    <script src="./src/main.js" type="module"></script>
</body>
</html>
